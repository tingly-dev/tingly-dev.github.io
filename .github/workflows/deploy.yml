name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Stage build output outside git workspace
      - name: Stage build artifacts
        run: |
          rm -rf /tmp/tingly-box
          mkdir -p /tmp/tingly-box
          cp -r dist/* /tmp/tingly-box/

      - name: Deploy to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Switch to gh-pages
          git checkout --orphan gh-pages || git checkout gh-pages
          rm -rf *

          # Restore build artifacts
          mkdir -p tingly-box
          cp -r /tmp/tingly-box/* tingly-box/

          # Root redirect page
          cat > index.html <<'EOF'
          <!DOCTYPE html>
          <html>
          <head>
          <meta charset="utf-8">
          <title>Redirecting</title>
          <script>
          window.location.href = "/tingly-box/";
          </script>
          </head>
          <body>
          <p>Redirecting to <a href="/tingly-box/">Tingly Box</a>...</p>
          </body>
          </html>
          EOF
          git add -A
          git commit -m "Deploy to GitHub Pages"
          git push origin gh-pages --force
